---
layout: default
title: Home
---


<div class="posts">
  <div class="post">
    <h2 class="post-title">NFTs - Dancing Circles</h2>
    <a href="https://opensea.io/collection/dancing-circles" target="_blank">See this collection on OpenSea</a>
  </div>
  {% for post in site.categories['nft-circles'] %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <div class="postmetadata">  
    <span class="post-date updated">{{ post.date | date_to_string }}</span>
    </div>
    {{ post.content }}
  </div>
  {% endfor %}
</div>
