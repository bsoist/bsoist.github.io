---
layout: default
title: Home
---


<div class="posts">
  <div class="post">
    <h2 class="post-title">NFTs - Close-up Photos</h2>
  </div>
  {% for post in site.categories['nft-closeup'] %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <div class="postmetadata">  
    <span class="post-date updated">{{ post.date | date_to_string }}</span>
    </div>
    {{ post.content }}
  </div>
  {% endfor %}
</div>
