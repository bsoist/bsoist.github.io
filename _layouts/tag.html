{% include header.html %}
<h1>Posts by tag :{{ page.tag }}</h1>
<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
        <li class="postlist"><a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
