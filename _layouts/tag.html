{% include header.html %}
<div class="page-header">
<h1>Posts tagged {{ page.tagname }}</h1>
</div>
<div class="entry-content">
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
        <li class="postlist"><a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
{% include footer.html %}
