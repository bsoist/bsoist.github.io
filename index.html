---
layout: default
---
{% assign last_post_num = site.paginate/2 %}
{% for posti in (0..last_post_num) %}
{% assign post = site.posts[posti] %}
<div class="divBlogHomeItem">
	<h2 class="entry-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	<div class="entry-content">
		{{ post.content }}
	</div>
</div>
{% endfor %}
<div><a href="/archives/">Archives</a></div>
